<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 助手 - 设置</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>⚙️ AI 助手 设置</h1>

        <h2>接口及 Token 设置</h2>

        <div class="input-group">
            <label for="apiHost">🌐 API HOST:</label>
            <input type="text" id="apiHost" placeholder="如：http://localhost:3000">
        </div>

        <div class="input-group">
            <label for="apiToken">🔑 API Token:</label>
            <input type="text" id="apiToken" placeholder="输入你的 API Token">
        </div>

        <button id="saveSettings">💾 保存设置</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
